{{ range .Pages }}
  <div style="background-color: white; padding: 1rem; margin-top:20px; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1);">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap;">
      <a href="{{ .RelPermalink }}" style="font-weight: bold; color: #0066cc; font-size: 1.1rem; text-decoration: none; flex-grow: 1; margin-right: 10px;" target="_blank">
        {{ .Title }}
      </a>
      {{ with .Params.subtitle }}
      <span style="background-color: #003366; color: white; font-size: 1rem; padding: 2px 8px; border-radius: 4px; white-space: nowrap; margin-left: auto;">
        {{ . }}
      </span>
      {{ end }}
    </div>
    {{ with .Summary }}
    <p style="margin-top: 0.6rem;">
      {{ . | plainify | truncate 220 }}...
    </p>
    {{ else }}
    <p style="margin-top: 0.6rem;">No summary provided.</p>
    {{ end }}
  </div>
{{ end }}

{{ end }}
